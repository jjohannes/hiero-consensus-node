  set-failure-mode:
    name: "Set Failure Mode"
    runs-on: ubuntu-latest
    needs:
      - hapi-tests-misc
      - hapi-tests-misc-records
      - hapi-tests-crypto
      - hapi-tests-simple-fees
      - hapi-tests-token
      - hapi-tests-smart-contracts
      - hapi-tests-time-consuming
      - hapi-tests-restart
      - hapi-tests-nd-reconnect
      - hapi-tests-iss
      - hapi-tests-bn-comms
      - hapi-tests-atomic-batch
    if: ${{ !cancelled() && always() }} # always run unless cancelled
    outputs:
      failure-mode: ${{ steps.set-failure-mode.outputs.failure-mode }}
    steps:
      - name: Initialize GitHub Job
        uses: pandaswhocode/initialize-github-job@bfe0b1633012cee3033c757c7095d49c360e23a6 # v1.0.1

      - name: Set Failure Mode
        id: set-failure-mode
        run: |
          job_statuses=(
            "${{ needs.hapi-tests-misc.result || 'skipped' }}"
            "${{ needs.hapi-tests-misc-records.result || 'skipped' }}"
            "${{ needs.hapi-tests-crypto.result || 'skipped' }}"
            "${{ needs.hapi-tests-simple-fees.result || 'skipped' }}"
            "${{ needs.hapi-tests-token.result || 'skipped' }}"
            "${{ needs.hapi-tests-smart-contracts.result || 'skipped' }}"
            "${{ needs.hapi-tests-time-consuming.result || 'skipped' }}"
            "${{ needs.hapi-tests-restart.result || 'skipped' }}"
            "${{ needs.hapi-tests-nd-reconnect.result || 'skipped' }}"
            "${{ needs.hapi-tests-iss.result || 'skipped' }}"
            "${{ needs.hapi-tests-bn-comms.result || 'skipped' }}"
            "${{ needs.hapi-tests-atomic-batch.result || 'skipped' }}"
          )

          # final outputs
          failure_mode="none"

          has_failure() {
            local arr=("$@")
            for status in "${arr[@]}"; do
              [[ "${status}" == "failure" ]] && return 0
            done
            return 1
          }

          if has_failure "${job_statuses[@]}"; then
            failure_mode="general"
          fi

          echo "failure-mode=${failure_mode}" >> "${GITHUB_OUTPUT}"
