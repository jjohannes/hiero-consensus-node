name: "ZXC: Execute Integration Tests"
on:
  workflow_call:
    inputs:
      ref:
        description: "The branch, tag or SHA to checkout."
        required: false
        type: string
        default: ""
      java-distribution:
        description: "Java JDK Distribution:"
        type: string
        required: false
        default: "temurin"
      java-version:
        description: "Java JDK Version:"
        type: string
        required: false
        default: "21.0.6"
      node-version:
        description: "NodeJS Version:"
        type: string
        required: false
        default: "20"
      enable-network-log-capture:
        description: "Network Log Capture Enabled"
        type: string
        required: false
        default: "false"
    secrets:
      access-token:
        description: "The GitHub access token used to checkout the repository, submodules, and make GitHub API calls."
        required: true
      gradle-cache-username:
        description: "The username used to authenticate with the Gradle Build Cache Node."
        required: true
      gradle-cache-password:
        description: "The password used to authenticate with the Gradle Build Cache Node."
        required: true
    outputs:
      failure-mode:
        description: "Failure Mode"
        value: ${{ jobs.execute-integration-tests.outputs.failure-mode }}

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  actions: read
  pull-requests: write
  statuses: write
  checks: write
  contents: read

env:
  GRADLE_CACHE_USERNAME: ${{ secrets.gradle-cache-username }}
  GRADLE_CACHE_PASSWORD: ${{ secrets.gradle-cache-password }}
  GRADLE_EXEC: ionice -c 2 -n 2 nice -n 19 ./gradlew
  CG_EXEC: ionice -c 2 -n 2 nice -n 19

jobs:
  execute-integration-tests:
    name: "Integration Tests"
    runs-on: ubuntu-latest
    outputs:
      failure-mode: ${{ steps.set-failure-mode.outputs.failure-mode }}
    steps:
      - name: Prepare Runner
        id: prepare-runner
        uses: pandaswhocode/initialize-github-job@bfe0b1633012cee3033c757c7095d49c360e23a6 # v1.0.1
        with:
          checkout: "true"
          checkout-ref: "${{ inputs.ref }}"
          checkout-fetch-depth: "1"
          checkout-token: "${{ secrets.access-token }}"
          setup-java: "true"
          java-version: "${{ inputs.java-version }}"
          java-distribution: "${{ inputs.java-distribution }}"
          setup-gradle: "true"
          gradle-cache-read-only: "false"
          setup-node: "true"
          node-version: "${{ inputs.node-version }}"

      - name: Integration Tests
        id: gradle-integration-tests
        run: ${GRADLE_EXEC} testIntegration

      - name: Publish Integration Test Report
        id: publish-test-report
        uses: step-security/publish-unit-test-result-action@7dff603bf17ef13dee847147bef8d7cd1728b566 # v2.22.0
        with:
          check_name: "Node: Integration Test Results"
          json_thousands_separator: ","
          junit_files: "**/build/test-results/testIntegration/TEST-*.xml"
          comment_mode: errors # only comment if we could not find or parse the JUnit XML files

      - name: Upload Integration Test Report Artifacts
        id: upload-test-report-artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: Integration Test Report
          path: "**/build/test-results/testIntegration/TEST-*.xml"
          retention-days: 7

      - name: Upload Otter Integration Tests Turtle Logs
        id: upload-otter-turtle-integration-logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ inputs.enable-network-log-capture && steps.gradle-integration-tests.conclusion == 'failure' }}
        with:
          name: Otter Integration Tests Turtle Logs
          path: platform-sdk/consensus-otter-tests/build/turtle
          retention-days: 7

      - name: Upload Otter Integration Tests Container Logs
        id: upload-otter-container-integration-logs
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ inputs.enable-network-log-capture && steps.gradle-integration-tests.conclusion == 'failure' }}
        with:
          name: Otter Integration Tests Container Logs
          path: platform-sdk/consensus-otter-tests/build/container
          retention-days: 7

      - name: Set Failure Mode Output
        id: set-failure-mode
        if: ${{ always() }}
        run: |
          workflow_statuses=(
            "${{ steps.prepare-runner.outcome || 'skipped' }}"
            "${{ steps.publish-test-report.outcome || 'skipped' }}"
            "${{ steps.upload-test-report-artifacts.outcome || 'skipped' }}"
            "${{ steps.upload-otter-turtle-integration-logs.outcome || 'skipped' }}"
            "${{ steps.upload-otter-container-integration-logs.outcome || 'skipped' }}"
          )
          general_statuses=(
            "${{ steps.gradle-integration-tests.outcome || 'skipped' }}"
          )

          failure_mode="none"

          has_failure() {
            local arr=("$@")
            for status in "${arr[@]}"; do
              [[ "${status}" == "failure" ]] && return 0
            done
            return 1
          }

          if has_failure "${general_statuses[@]}"; then
            failure_mode="general"
          fi

          if has_failure "${workflow_statuses[@]}"; then
            failure_mode="workflow"
          fi

          echo "failure-mode=${failure_mode}" >> "${GITHUB_OUTPUT}"
